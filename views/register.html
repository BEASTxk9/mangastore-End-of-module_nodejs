<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <nav class="text-center justify-content-center text-black text-decoration-none">
        <a href="/">HOME</a> |
        <a href="/register">REGISTER</a> |
        <a href="/login">LOGIN</a>
    </nav>

    

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-8 text-center">
            <h1>REGISTER</h1>
            <form @submit.prevent="submit" action="/register" method="POST">

<input type="text" name="fullname" id="fullname" placeholder="fullname" required><br>

<input type="text" name="email" id="email" placeholder="email" required><br>

<input type="password" name="password" id="password" placeholder="password" required><br>

<input type="text" name="userRole" id="userRole" placeholder="userRole" required><br>

<input type="text" name="phone_number" id="phone_number" placeholder="phone_number" required><br>

<input type="text" name="join_date" id="join_date" placeholder="join_date" required><br>

<button class="mt-3" type="submit">Register</button>

            </form>
        </div>
    </div>
</div>
    
</body>
</html>
